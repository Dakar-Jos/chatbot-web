<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ATC-25</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* Video de fondo */
    #background-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      background-size: cover;
    }

    /* Ajuste del widget del chatbot */
    df-messenger {
      --df-messenger-bot-message: #e0e0ff;
      --df-messenger-button-titlebar-color: #2d2dff;
      --df-messenger-chat-background-color: #ffffff;
      --df-messenger-font-color: black;
      --df-messenger-send-icon: #2d2dff;
      --df-messenger-user-message: #d0d0ff;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- Video de fondo -->
  <video id="background-video" autoplay muted loop playsinline>
    <source src="atc.mp4" type="video/mp4" />
  </video>

  <!-- Script del chatbot -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <df-messenger
    intent="WELCOME"
    chat-title="ATC-25"
    agent-id="addec152-06dd-4e70-b4d1-c9ff52785203"
    language-code="en">
  </df-messenger>

</body>
</html>
